<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!--ul type'ında herzaman belirtilir. square,circle,rakam,none   -->
    <ul type="circle">
      <li>Nesneler</li>
      <li>Objeler</li>
      <li>Makine Öğrenimi</li>
      <li>FrontEnd</li>
      <ul type="square">
        <li>React</li>
        <li>Angular</li>
        <li>VueJs</li>
      </ul>
      <li>BackEnd</li>
      <ul type="square">
        <li>C#</li>
        <li>Java</li>
        <li>Python</li>
      </ul>
    </ul>

    <!-- html5 sıralı liste yapımı -->
    <!-- default olarak 1 den baslar -->
    <ol start="50">
      <li>Javascript</li>
      <li>Python</li>
      <li>Java</li>
    </ol>
    <ol type="A">
      <li>Java</li>
      <li>C#</li>
      <li>F#</li>
    </ol>
  </body>
</html>
