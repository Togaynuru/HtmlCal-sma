<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="2"
      bordercolor="red"
      align="center"
      cellpadding="5"
      cellspacing="10"
    >
    <!-- #region 
    Col ingilizce column ifadesinden bir kısaltmadır.

    Sütun anlamına gelir colspan ise sütunları birleştirmek için kullanılır
    rowspan ==> satır üzerindeki kac tane hücrenin birleştirileceğini belirler.
    
    
    -->
      <tr>
        <td colspan="3" width="100">Stoklar</td>
      </tr>
     <tr>
         <td width="100">Sıra No</td>
         <td width="100">Stok Adı</td>
         <td width="100">Stok Adet</td>
     </tr>

      <tr>
          <td>1</td>
          <td>Kalem</td>
          <td rowspan="3">50</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Silgi</td>
        
    </tr>
    <tr>
        <td>3</td>
        <td>Kitap</td>
        
    </tr>
    </table>
  </body>
</html>
